<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Home Page</h1>
  <p>This is a simple page with an image, text, and a table.</p>

  <!-- Simple Image -->
  <img src="https://via.placeholder.com/300x150.png?text=Sample+Image" alt="Sample Image">

  <!-- Simple Table -->
  <table border="1" cellpadding="5" style="margin-top: 20px; border-collapse: collapse;">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>John</td>
      <td>25</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>28</td>
      <td>London</td>
    </tr>
  </table>

  <p style="margin-top:20px;"><a href="index.html">Back to Hello World Page</a></p>
</body>
</html>
